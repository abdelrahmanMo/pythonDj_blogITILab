{% extends "base.html" %}
{% block body %}
            <div class="col-md-12">
                <div class="card" >
                  <img src="{{post.img.url}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{post}}</h5>
                    <p class="card-text">{{post.content}}</p>
                    <a href="{% url 'blog:edit_post' post.id %}" class="btn btn-primary">Edit Post</a>
                  </div>
                </div>
            </div>


{% endblock body %}
