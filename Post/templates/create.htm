{% extends "base.html" %}
{% load bootstrap4 %}
{% block body %}
<div class="blog_form">
<form  enctype="multipart/form-data" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save Post</button>
    {% endbuttons %}
</form>
    </div>
{% endblock body %}
